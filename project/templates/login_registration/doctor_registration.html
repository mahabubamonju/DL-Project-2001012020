{% extends 'login_registration/loginbase.html' %}
{% block title %}Registration{% endblock title %}
{% load static %}

<!-- Content -->
{% block content %}

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase" style="color: yellow;">Register</h2>
                            <!-- Logo Image -->
                            {% comment %} <a href="{% url 'home' %}">
                            <img class="img-fluid" src="{% static 'images/logo.png' %}" style="height: 90px;width: 350px;" alt="">
                            </a> {% endcomment %}

                            <!-- message Alert, Success, Warning-->
                            {% include 'login_registration/msg.html' %}

                            <form method="post" action="{% url 'multiple-registration' %}">
                                {% csrf_token %}

                                <div class="form-outline form-white mb-4">
                                    <input type="name" id="typeNameX" class="form-control form-control-lg" placeholder="username" name="username" />
                                    <label class="form-label" for="typeEmailX">Name</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="abc@gmail.com" name="email" />
                                    <label class="form-label" for="typeEmailX">Email</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="********" name="password" />
                                    <label class="form-label" for="typePasswordX">Password</label>
                                </div>

                                <div class="form-outline form-white mb-4">

                                    <!-- value -->

                                    <input name='doctor' value="doctor" type="text" hidden></input>
                                    <p>doctor</p>

                                    <!-- value end -->

                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>

                            </form>

                        </div>

                        <div>
                            <p class="mb-0">I have an account? <a href="{% url 'login' %}"
                                    class="text-white-50 fw-bold">Login</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
